<h1 class="barbie-title">Barbie's Dreamhouse</h1>
<p class="barbie-desc">
  <strong>Imagination</strong> comes to life in Barbie's Dreamhouse! <br>
  Explore <span class="highlight">vibrant rooms</span>, <span class="highlight">stylish furniture</span>, and <span class="highlight">endless possibilities</span> for play.

<script>
// Set a Barbie-pink background
document.body.style.background = "linear-gradient(135deg, #ff69b4 0%, #ffe4ec 100%)";

// Make all text a vibrant pink
document.body.style.color = "#e75480";

// Add a fun border to all images
document.querySelectorAll('img').forEach(img => {
  img.style.border = "5px solid #ff69b4";
  img.style.borderRadius = "20px";
});

// Add a glitter effect to all headings
document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(h => {
  h.style.textShadow = "0 0 10px #fff0f6, 0 0 20px #ff69b4";
});

// Optionally, add some animated hearts floating
const heart = document.createElement('div');
heart.innerHTML = "&#10084;";
heart.style.position = "fixed";
heart.style.fontSize = "2rem";
heart.style.color = "#ff69b4";
heart.style.top = "10px";
heart.style.right = "10px";
heart.style.animation = "float 2s infinite alternate";
document.body.appendChild(heart);

const style = document.createElement('style');
style.innerHTML = `
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}
`;
document.head.appendChild(style);


const message = "Barbie's dreamhouse is a place where imagination comes to life. It's filled with vibrant colors, stylish furniture, and endless possibilities for play. From the living room to the kitchen, every corner of Barbie's dreamhouse is designed for fun and creativity. Whether hosting a party or enjoying a quiet evening, Barbie's dreamhouse is the perfect setting for all her adventures.";

// Create a new div for the message
const messageDiv = document.createElement('div');
messageDiv.textContent = message;

// Style the message to match the Barbie theme
messageDiv.style.background = "#ffe4ec";
messageDiv.style.color = "#e75480";
messageDiv.style.padding = "20px";
messageDiv.style.margin = "30px auto";
messageDiv.style.borderRadius = "15px";
messageDiv.style.maxWidth = "600px";
messageDiv.style.fontSize = "1.2rem";
messageDiv.style.boxShadow = "0 4px 20px #ffb6d5";

// Add the message to the top of the page
document.body.prepend(messageDiv);
// Add this script at the end of your HTML file or in a <script> tag

document.querySelectorAll('.barbie-img').forEach(img => {
  img.addEventListener('mouseenter', function(e) {
    for (let i = 0; i < 10; i++) {
      const sparkle = document.createElement('span');
      sparkle.textContent = 'âœ¨';
      sparkle.style.position = 'absolute';
      sparkle.style.left = (e.pageX - img.offsetLeft + Math.random() * 100 - 50) + 'px';
      sparkle.style.top = (e.pageY - img.offsetTop + Math.random() * 60 - 30) + 'px';
      sparkle.style.fontSize = (Math.random() * 16 + 16) + 'px';
      sparkle.style.opacity = 1;
      sparkle.style.pointerEvents = 'none';
      sparkle.style.transition = 'opacity 1s, transform 1s';
      sparkle.style.transform = `scale(${Math.random() + 0.5}) rotate(${Math.random() * 360}deg)`;
      img.parentElement.style.position = 'relative';
      img.parentElement.appendChild(sparkle);

      setTimeout(() => {
        sparkle.style.opacity = 0;
        sparkle.style.transform += ' translateY(-30px)';
      }, 100);

      setTimeout(() => {
        sparkle.remove();
      }, 1100);
    }
  });
});
// Add this script at the end of your HTML file or in a <script> tag

document.querySelectorAll('.barbie-img').forEach(img => {
  img.addEventListener('click', function() {
    img.style.transition = 'transform 0.1s';
    img.style.transform = 'rotate(-8deg) scale(1.1)';
    setTimeout(() => {
      img.style.transform = 'rotate(8deg) scale(1.1)';
      setTimeout(() => {
        img.style.transform = 'rotate(0deg) scale(1)';
      }, 100);
    }, 100);
  });
});
// ...existing code...

// Function to create a floating heart at a random position
function createFloatingHeart() {
  const heart = document.createElement('div');
  heart.innerHTML = "&#10084;";
  heart.style.position = "fixed";
  heart.style.fontSize = (Math.random() * 1.5 + 1.5) + "rem";
  heart.style.color = "#ff69b4";
  heart.style.top = Math.random() * 80 + "%";
  heart.style.left = Math.random() * 90 + "%";
  heart.style.pointerEvents = "none";
  heart.style.animation = "float 2.5s infinite alternate";
  document.body.appendChild(heart);

  // Remove the heart after some time to avoid clutter
  setTimeout(() => {
    heart.remove();
  }, 5000);
}

// Create multiple floating hearts
for (let i = 0; i < 8; i++) {
  setTimeout(createFloatingHeart, i * 400);
}

// Optionally, keep adding hearts every few seconds for a continuous effect
setInterval(createFloatingHeart, 2000);



</script>
